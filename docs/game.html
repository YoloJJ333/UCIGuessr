<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>UCIGuessr</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div id="street-view"></div> <!--Street View-->

        <!-- UI Elements -->
         <div id="ui-elements">
            <h3 class="timer">Time: <strong id="timer">0</strong></h3>
            <h3 id="coords-display"></h3>
            <h1 id="score"></h1>
        </div>

        <!-- Mini Map -->
        <div id="map-ui-container">
            <div id="map"></div>
            <button id="submit-guess">Guess</button>
        </div>

        <!-- Google Maps API -->
        <script src="game.js" defer></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX1ovMmhOXjYvYmFiRDvgG-b-2Q0akQnw&callback=initGameMap&loading=async&libraries=geometry"
        defer></script>
    </body>
</html>
