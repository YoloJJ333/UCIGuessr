<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>UCIGuessr</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div id="street-view"></div> <!--Street View-->

        <!-- UI Elements -->
         <div id="ui-elements">
            <h1>Welcome to UCIGuessr</h1>

            <p>Clicked Coords: <strong id="coords-display">None</strong></p>
            <p><strong id="spawn-coords">Spawned at: ...</strong></p>
            <h3>Bottom left corner: 33.64141191981308, -117.84915619540708</h3>
            <h3>Top right corner: 33.65480941557804, -117.83530280301413</h3>
            <h2>Geoguessr Size: 0.019271984162642</h2>
            <h2>Formula: score = 5000 * e ^ (-10 * distance / size)</h2>
        </div>

        <!-- Mini Map -->
        <div id="map"></div> 

        <!-- Google Maps API -->
        <script src="game.js" defer></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX1ovMmhOXjYvYmFiRDvgG-b-2Q0akQnw&callback=initGameMap&loading=async&libraries=geometry"
        defer></script>
    </body>
</html>
